<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./modelo.xhtml">

            <ui:define name="top">
                <h:panelGrid columns="2">
                <h:graphicImage value="/resources/images/logo1.png" class="logo"/>
                <p class="frase">Cuide do seu animal aqui!</p>
                </h:panelGrid>
            </ui:define>

            <ui:define name="content">
                <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                   <p:outputLabel value="Nome:" for="nome" />
                   <p:autoComplete id="nome" value="#{usuarioBean.user.nome}" completeMethod="#{autoCompleteView.completeText}" />
                   <p:outputLabel value="CPF:" for="cpf" />
                   <p:autoComplete id="cpf" value="#{usuarioBean.user.cpf}" completeMethod="#{autoCompleteView.completeText}" />
                   <p:outputLabel value="Email:" for="email" />
                   <p:autoComplete id="email" value="#{usuarioBean.user.contato}" completeMethod="#{autoCompleteView.completeText}" />
                   <p:outputLabel value="Telefone:" for="telefone" />
                   <p:autoComplete id="telefone" value="#{usuarioBean.user.contato}" completeMethod="#{autoCompleteView.completeText}" />                
                   <p:outputLabel value="Data de nascimento:" for="dt" />
                   <p:autoComplete id="dt" value="#{usuarioBean.user.dtNasc}" completeMethod="#{autoCompleteView.completeText}" />                              
                </h:panelGrid>
                    
    <p:messages id="messages" showDetail="true" autoUpdate="true" />
    <h:panelGrid columns="2" id="matchGrid" cellpadding="5">                   
        <h:outputLabel for="pwd1" value="Senha: *" />
        <p:password id="pwd1" value="#{usuarioBean.user.senha}" match="pwd2" label="Password 1" required="true" />
        <h:outputLabel for="pwd2" value="Confirme a senha: *" />
        <p:password id="pwd2" value="#{usuarioBean.user.senha}" label="Password 2" required="true" />
    </h:panelGrid>
    <p:commandButton update="matchGrid" value="Cadastrar" />
                </h:form>
        </ui:define>

            <ui:define name="bottom">
            
            </ui:define>

        </ui:composition>

    </body>
</html>
